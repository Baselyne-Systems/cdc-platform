# High-throughput platform profile â€” tuned for maximum event throughput.
# Use with: cdc run pipeline.yaml --platform-config platform-high-throughput.yaml
#
# This profile assumes a multi-partition Kafka cluster and prioritizes
# throughput over per-event latency. At-least-once semantics are preserved;
# the commit_interval_seconds setting controls the redelivery window on crash.

kafka:
  topic_num_partitions: 64
  topic_replication_factor: 3
  fetch_min_bytes: 1024
  poll_batch_size: 500
  deser_pool_size: 4
  commit_interval_seconds: 5.0

dlq:
  flush_interval_seconds: 5.0

max_buffered_messages: 10000
lag_monitor_interval_seconds: 30.0
