# Default platform infrastructure configuration.
# All fields have sensible defaults â€” this file is optional for local dev.

transport_mode: kafka

kafka:
  bootstrap_servers: localhost:9092
  schema_registry_url: http://localhost:8081
  group_id: cdc-platform
  auto_offset_reset: earliest
  enable_idempotence: true
  acks: all
  topic_num_partitions: 1
  topic_replication_factor: 1
  poll_batch_size: 1
  deser_pool_size: 1
  commit_interval_seconds: 0.0

connector:
  connect_url: http://localhost:8083
  timeout_seconds: 30
  retry_max_attempts: 5
  retry_wait_seconds: 2

dlq:
  enabled: true
  topic_suffix: dlq
  max_retries: 3
  include_headers: true
  flush_interval_seconds: 0.0

retry:
  max_attempts: 5
  initial_wait_seconds: 1
  max_wait_seconds: 60
  multiplier: 2
  jitter: true

max_buffered_messages: 1000
schema_monitor_interval_seconds: 30.0
lag_monitor_interval_seconds: 15.0
stop_on_incompatible_schema: false
health_port: 8080
health_enabled: true
